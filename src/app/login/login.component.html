<div class="col-md-6 offset-md-3 mt-5"> 


    <div class="card" id="userLogin">
        <h4 class="card-header">User Login</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && l.username.errors" class="invalid-feedback">
                        <div *ngIf="l.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && l.password.errors" class="invalid-feedback">
                        <div *ngIf="l.password.errors.required">Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </form>
        </div>
    </div>

    
    <div class="card" id="userSignup">
        <h4 class="card-header">User SignUp</h4>
        <div class="card-body">
            <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" formControlName="fname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fname.errors }" />
                    <div *ngIf="submitted && s.fname.errors" class="invalid-feedback">
                        <div *ngIf="s.fname.errors.required">FirstName is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" formControlName="lname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lname.errors }" />
                    <div *ngIf="submitted && s.lname.errors" class="invalid-feedback">
                        <div *ngIf="s.lname.errors.required">LastName is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && s.email.errors" class="invalid-feedback">
                        <div *ngIf="s.email.errors.required">EmailId is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone No.</label>
                    <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                    <div *ngIf="submitted && s.phone.errors" class="invalid-feedback">
                        <div *ngIf="s.phone.errors.required">Phone no. is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && s.password.errors" class="invalid-feedback">
                        <div *ngIf="s.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" formControlName="cpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cpassword.errors }" />
                    <div *ngIf="submitted && s.cpassword.errors" class="invalid-feedback">
                        <div *ngIf="s.cpassword.errors.required">Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    SignUp
                </button>
            </form>
        </div>
    </div> 
</div>
